<!doctype html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动鞋</title>
    <link rel="stylesheet" href="css/swiper.css">

<body>
<div class="swiper-container">

            <div class="shoes ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"></div>
        </div>
        <div class="swiper-slide two">

            <div class="shoes2"></div>
            <div class="zhuangshi2"></div>
            <!--<div class="zhuangshi3"></div>-->
            <div class="yuanli"></div>
            <div class="con">
                <div class="gang"></div>
                <div class="text1">
                    远离枯燥的旧式人生
                </div>
                <div class="text2">
                    做一个自由自在的野孩子
                </div>
                <div class="en1">
                    Keep away from the dull old-fashioned life, Be
                </div>
                <div class="en2">
                    a free wild child!
                </div>
            </div>
            <!--<div class="xiafanye1"></div>-->
            <!--<div class="baitu"></div>-->
        </div>
        <div class="swiper-slide three">
            <div class="xiafanye"></div>
            <div class="zhuangshi"></div>
            <div class="shoes3"></div>
            <div class="zhi"></div>

        </div>
        <div class="swiper-slide four">

            <div class="xiafanye"></div>
            <div class="zhuangshi2"></div>
            <div class="shoes4"></div>
            <div class="baonuan"></div>
            <div class="up"></div>
            <div class="box"></div>


            <!--<video src="video/shoes.mp4" controls></video>-->

        </div>
        <div class="swiper-slide fif">
            <div class="xiafanye"></div>
            <div class="zhuangshi"></div>
            <div class="shoes5" ></div>
            <div class="naimo"></div>

        </div>
        <div class="swiper-slide six">
            <div class="xiafanye"></div>
            <div class="zhuangshi"></div>
            <div class="tu1"></div>
            <div class="tu2"></div>
            <div class="peise"></div>
            <div class="zhuangshi4"></div>
        </div>
        <div class="swiper-slide seven">
            <div class="xiafanye"></div>
            <div class="zhuangshi"></div>
            <div class="tu3"></div>
            <div class="tu4"></div>
            <div class="zhuangshi4"></div>
            <div class="canshu"></div>
        </div>
        <div class="swiper-slide eight">
            <div class="xie"></div>
            <div class="baitu1"></div>
            <div class="zhuangshi"></div>
            <div class="liji"></div>
            <div class="ma"></div>
            <div class="jiage1"></div>
            <div class="nike"></div>
            <div class="shoucang"></div>
        </div>
    </div>
</div>

</html>
